<html>
<head>
<title> FIFA World Cup 2014 - Choose Your Own Adventure</title>
<link rel='stylesheet' href='world_cup.css' />
<link rel='stylesheet' href='tabs.css' />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
</head>
<body>
	<div class="tabs">
		<ul class="tab-links">
		</ul>
		
		<div class="tab-content">
		</div>
	</div>
	<div id="buttons">
		<input type="button" id="save" value="Save scores"/>
		<input type="button" id="load" value="Load scores"/>
	</div>
	<script src="main.js"></script>
	<script src="groupUtils.js"></script>
	<script src="group.js"></script>
	<script src="match.js"></script>
	<script src="team.js"></script>
	<script>
		NAMES = ["Brazil", "Croatia", "Mexico", "Cameroon", "Spain", "Netherlands", "Chile", "Australia", "Colombia", "Greece", "Ivory Coast", "Japan", "Uruguay", "Costa Rica", "England", "Italy", "Switzerland", "Ecuador", "France", "Honduras", "Argentina", "Bosnia & Herz.", "Iran", "Nigeria", "Germany", "Portugal", "Ghana", "United States", "Belgium", "Algeria", "Russia", "Korea Republic"];
		MATCH_DETAILS = new Array(48);
		Brazil2014.init(NAMES, MATCH_DETAILS);
        $('.tabs .tab-links a').on('click', function(e)  {
            var currentAttrValue = $(this).attr('href');
     
            // Show/Hide Tabs
            $('.tabs ' + currentAttrValue).show().siblings().hide();
     
            // Change/remove current tab to active
            $(this).parent('li').addClass('active').siblings().removeClass('active');
     
            e.preventDefault();
        });
		$(document).on('blur', '.score1, .score2', function() {
			var groupIndex = $(this).parents('.tab').attr('id').charCodeAt(0)-65;
			Brazil2014.groups[groupIndex].play($(this).parents(".matchRow").attr('class')[5], $(this).parent(".result").children(".score1").val(), $(this).parent(".result").children(".score2").val());
		});
		$("#buttons").on('click', "#save", function() {
			readAll();
		});
		$("#buttons").on('click', "#load", function() {
			loadTournament();
		});
	</script>
</body>
</html>
